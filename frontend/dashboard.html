<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Bem-vindo, <span id="usuarioNome"></span></h1>
      <p>Você está logado e aceitou os termos da política de privacidade.</p>
      <a href="index.html" class="btn btn-primary" id="btnSair">Sair</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nomeUsuario = localStorage.getItem("usuarioLogado");
        if (nomeUsuario) {
          document.getElementById("usuarioNome").textContent = nomeUsuario;
        } else {
          window.location.href = "index.html"; // Redireciona se não houver usuário logado
        }

        document
          .getElementById("btnSair")
          .addEventListener("click", function () {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>
